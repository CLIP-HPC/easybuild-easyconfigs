name: Sync Fork with Main

on:
  schedule:
    - cron: '30 * * * *'  
  
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream remote
        run: git remote add upstream https://github.com/easybuilders/easybuild-easyconfigs

      - name: Fetch upstream changes
        run: gh repo sync karoshi-0815/easybuild-easyconfigs -b develop

